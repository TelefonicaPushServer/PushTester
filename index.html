    <section role="region">
      <header>
        <menu type="toolbar">
        <!--  <a href="#"><span class="icon icon-user">edit</span></a>-->
          <a href="#" id="pushbtn"><span class="icon icon-deviceinfo">push</span></a>
        </menu>
        <h1>PushTester</h1>
      </header>
      <header>
        <div id="AppToken">Mi AppToken: </div>
      </header>
    </section>

    <section data-type="list">
  <header>INFO</header>
  <ul>
    <li>
      <a>
        <p>Las notifications received</p>
        <div id="lastversion_D">date + hour</div>
      </a>
    </li>
    <li>
      <a>
        <p>Last version received</p>
        <p id="lastversion_V">int version</p>
      </a>
    </li>
    <li>
      <a>
        <p>Next scheduled check</p>
        <p>date + hour (see alarms API)</p>
      </a>
    </li>
  </ul>
  <header>STATUS</header>
  <ul>
    <li>
    <canvas id="pns_status" width="200" height="150"></canvas>
  </ul>
</section>

<section>
