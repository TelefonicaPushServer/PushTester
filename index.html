<!DOCTYPE html>
<html>
  <head>
    <title>PUSH LIBRARY TEST</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <style type="text/css">
      @import url(css/style/headers.css);
      @font-face
      {
        font-family: FeuraSans;
        src: url('css/fonts/FiraSans-Regular.ttf');
      }
      html, body {
        margin: 0;
        padding: 0;
        font-family: "FiraSans", Sans-serif;
        font-size: 10px;
        background-color: #fff;}
    </style>
    <link href="css/style/icons.css" rel="stylesheet" type="text/css">
    <link href="css/style/lists.css" rel="stylesheet" type="text/css">
    <link href="css/style/status.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script defer async type="text/javascript" src="js/aux.js"></script>
    <script defer async type="text/javascript" src="js/push.js"></script>
    <script defer async type="text/javascript" src="js/alarm.js"></script>
    <script defer async type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <section role="region">
      <header>
        <menu type="toolbar">
          <a href="#" id="pushbtn"><span class="icon icon-deviceinfo">push</span></a>
        </menu>
        <h1>PushTester</h1>
      </header>
      <header>
        <div>Endpoint: <span id="endpointURL"></span></div>
        <button id="disableAlarm" class="hidden">DISABLE ALARM</button>
      </header>
    </section>

    <section data-type="list">
      <header>INFO</header>
      <ul>
        <li>
          <a id="lastnotif">
            <p>Last notification received</p>
            <p id="lastNotificationRecvTime"></p>
          </a>
        </li>
        <li>
          <a>
            <p>Last version received</p>
            <p id="lastVersionRecv"></p>
          </a>
        </li>
        <li>
          <a>
            <p>Last AS response</p>
            <p id="lastASResponse"></p>
          </a>
        </li>
        <li>
          <a>
            <p>Next scheduled check</p>
            <p id="nextScheduledCheck"></p>
          </a>
        </li>
      </ul>
      <header>STATUS</header>
      <ul>
        <li>
        <canvas id="pns_status" width="200" height="150"></canvas>
      </ul>
    </section>
  </body>
</html>
